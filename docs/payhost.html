<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open();
  xmlhttp.send("POST", "soap.xml", true);
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var form="<tr><td>FirstName</td><td>LastName</td></tr>";
    var x = xmlDoc.getElementsByTagName("field");

  for (i = 0; i <x.length; i++) { 
   form += "<tr><td>" +
     x[i].getElementsByTagName("Title")[].childNodes[].nodeValue +
    "</td></tr>"+                       
    x[i].getElementsByTagName("FirstName")[].childNodes[].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("LastName")[].childNodes[].nodeValue +
    "</td></tr>"+
    x[i].getElementsByTagName("CardNumber")[].childNodes[].nodeValue +
    "</td></tr>"+
      x[i].getElementsByTagName("CardExpiryDate")[].childNodes[].nodeValue +
    "</td></tr>"+
     x[i].getElementsByTagName("CVV")[].childNodes[].nodeValue +
    "</td></tr>"+
     x[i].getElementsByTagName("Currency")[].childNodes[].nodeValue +
    "</td></tr>"+
     x[i].getElementsByTagName("Amount")[].childNodes[].nodeValue +
    "</td></tr>";
                           
                           
                           
  }
  document.getElementById("demo").innerHTML = form;
}
</script>
